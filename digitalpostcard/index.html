<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Postcard</title>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="postcard">
      <div class="left">
        <h2>My Postcard</h2>
        <p>
          Look how awesome! This is a postcard that i created using HTML5 and
          CSS3 during my 4Geeks Academy Course!
        </p>
        <p>This is so cool, can't wait to start doing more stuff!</p>
      </div>
      <div class="right">
        <img src="./img/4geeks.png" alt="4geeklogo" />
        <form action="">
          <input type="text" name="name" id="name" placeholder="Some Name" />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Some Email"
          />

          <input
            type="text"
            name="comment"
            id="comment"
            placeholder="Some comment"
          />
          <button>Send My Postcard</button>
        </form>
      </div>
    </div>
  </body>
</html>
